<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>圖片加減法題目（作答功能）</title>
  <style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    font-family: sans-serif;
    padding: 50px;
    background-color: #f9f9f9;
    min-height: 100vh;
  }

  h1 {
    font-size: 100px;
    margin-bottom: 100px;
  }

  button {
    padding: 12px 24px; 
    font-size: 100px;
    cursor: pointer;
    border-radius: 10px;
    width: 50%;
    height: auto;
    background-color: #F0A8D0;
    color: white;
    border: none;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #FFC100;
  }

  .question {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 50px;
    flex-wrap: wrap;
  }

  .digit {
    display: flex;
  }

  .digit img, .symbol img {
    width: 100px;
    height: auto;
  }

  .symbol {
    margin: 0 10px;
  }

  .equal {
    font-size: 100px;
    margin-left: 20px;
  }

  input[type="number"] {
    font-size: 100px;
    padding: 10px 20px;
    width: 800px;
    text-align: center;
    margin-bottom: 30px;
    border-radius: 10px;
    border: 2px solid #ccc;
  }

  .result {
    font-size: 100px;
    margin-bottom: 50px;
  }

  img {
    border-radius: 20px;
    margin-top: 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    display: block;
  }

  .img {
    width: 100%;
    height: auto;
    border-radius: 20px;
    margin-top: 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    display: block;
  }
	  
	  .number-img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      vertical-align: middle;
    }

    #answer-input {
      width: 60px;
      font-size: 20px;
      text-align: center;
      margin-left: 10px;
    }

    #check-btn {
      margin-left: 10px;
      font-size: 16px;
    }

    #feedback {
      font-weight: bold;
      margin-top: 10px;
    }
</style>

</head>
<body>
<table width="100%" border="0">
  <tr>
    <td bgcolor="#F3F3E0" style="display:inline-flex">
      <a href="index.html"><img class="img" src="選單1.png" alt="按紐1" name="button1" id="button1"></a>
      <a href="02-Game.html"><img class="img" src="選單2.png" alt="按紐2" name="button2" id="button2"></a>
      <a href="03-Test.html"><img class="img" src="選單3.png" alt="按紐3" name="button3" id="button3"></a>
      <a href="04-Game.html"><img class="img" src="選單4.png" alt="按紐4" name="button4" id="button4"></a>      
      <a href="05-Else.html"><img class="img" src="選單5.png" alt="按紐5" name="button5" id="button5"></a>   
    </td>
	  
  </tr>
	
  <tr>
    <td align="center">
	    <img class="img" src="分隔線2.png" alt="分隔線" name="Divider1" id="Divider1">
    <img class="img" src="標題4.png" alt="標題4" name="Tit4" id="Tit4">
  </td>
</tr>
</table>
 

 <div id="question"></div>
  <input type="number" id="answer-input" placeholder="？" min="0" max="20">
  <button id="check-btn">檢查答案</button>
  <div id="feedback"></div>

  <script>
    let correctAnswer = 0;

    function numberToImage(n) {
      return `<img src="/${n}.png" alt="${n}" class="number-img">`;
    }

    function symbolToImage(symbol) {
      let filename = '';
      if (symbol === '+') filename = 'plus';
      else if (symbol === '-') filename = 'minus';
      else if (symbol === '=') filename = 'equal';
      return `<img src="/${filename}.png" alt="${symbol}" class="number-img">`;
    }

    function renderQuestion(a, operator, b) {
      correctAnswer = operator === '+' ? a + b : a - b;
      const html = `
        ${numberToImage(a)}
        ${symbolToImage(operator)}
        ${numberToImage(b)}
        ${symbolToImage('=')}
        <img src="/question_mark.png" alt="?" class="number-img">
      `;
      document.getElementById("question").innerHTML = html;
      document.getElementById("feedback").innerText = '';
      document.getElementById("answer-input").value = '';
    }

    document.getElementById("check-btn").addEventListener("click", function () {
      const userAnswer = parseInt(document.getElementById("answer-input").value, 10);
      const feedback = document.getElementById("feedback");

      if (isNaN(userAnswer)) {
        feedback.innerText = "請輸入答案！";
        feedback.style.color = "orange";
        return;
      }

      if (userAnswer === correctAnswer) {
        feedback.innerText = "答對了！🎉";
        feedback.style.color = "green";
      } else {
        feedback.innerText = `答錯了，正確答案是 ${correctAnswer}。`;
        feedback.style.color = "red";
      }
    });

    // 顯示初始題目（範例：8 - 3）
    renderQuestion(8, '-', 3);
  </script>

</body>
</html>
