<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>卡片配對遊戲</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: sans-serif;
      padding: 50px;
      background-color: #f9f9f9;
      min-height: 100vh;
    }

    h1 {
      font-size: 100px;
      margin-bottom: 100px;
    }

    button {
      padding: 12px 24px;
      font-size: 100px;
      cursor: pointer;
      border-radius: 10px;
      width: 50%;
      height: auto;
      background-color: #F0A8D0;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #FFC100;
    }

    img {
      /* width:800px;
      height: auto; */
      border-radius: 20px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: block;
    }
  </style>
</head>
<body>

  

  <button>
    <a href="CardGame01.html" style="color: white; text-decoration: none;">遊戲 1</a>
  </button>
  <button>

  </button>
  <button>
    <a href="Game03.html" style="color: white; text-decoration: none;">遊戲 3</a>
  </button>
  <button>
    <a href="Test01.html" style="color: white; text-decoration: none;">遊戲 4</a>
  </button>

  <img class="img" src="Divider1.png" alt="分隔線" id="Divider1">
  <h1>注音配對遊戲</h1>
  <div id="timer-container">計時：<span id="timer">0</span> 秒</div>
  <div id="game-board"></div>
  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
