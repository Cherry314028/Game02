<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>圖片加減法題目（作答功能）</title>
  <style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    font-family: sans-serif;
    padding: 50px;
    background-color: #f9f9f9;
    min-height: 100vh;
  }

  h1 {
    font-size: 100px;
    margin-bottom: 100px;
  }

  button {
    padding: 12px 24px; 
    font-size: 100px;
    cursor: pointer;
    border-radius: 10px;
    width: 50%;
    height: auto;
    background-color: #F0A8D0;
    color: white;
    border: none;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #FFC100;
  }

  .question {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 50px;
    flex-wrap: wrap;
  }

  .digit {
    display: flex;
  }

  .digit img, .symbol img {
    width: 100px;
    height: auto;
  }

  .symbol {
    margin: 0 10px;
  }

  .equal {
    font-size: 100px;
    margin-left: 20px;
  }

  input[type="number"] {
    font-size: 100px;
    padding: 10px 20px;
    width: 500px;
    text-align: center;
    margin-bottom: 30px;
    border-radius: 10px;
    border: 2px solid #ccc;
  }

  .result {
    font-size: 100px;
    margin-bottom: 50px;
  }

  img {
    border-radius: 20px;
    margin-top: 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    display: block;
  }

  .img {
    width: 100%;
    height: auto;
    border-radius: 20px;
    margin-top: 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    display: block;
  }
</style>

</head>
<body>
<table width="100%" border="0">
  <tr>
    <td bgcolor="#F3F3E0" style="display:inline-flex">
      <a href="index.html"><img class="img" src="選單1.png" alt="按紐1" name="button1" id="button1"></a>
      <a href="CardGame02.html"><img class="img" src="選單2.png" alt="按紐2" name="button2" id="button2"></a>
      <a href="Game03.html"><img class="img" src="選單3.png" alt="按紐3" name="button3" id="button3"></a>
      <a href="Test01.html"><img class="img" src="選單4.png" alt="按紐4" name="button4" id="button4"></a>      
      <a href="Else01.html"><img class="img" src="選單5.png" alt="按紐5" name="button5" id="button5"></a> 
    </td>
	  
  </tr>
	
  <tr>
    <td align="center">
	    <img class="img" src="分隔線2.png" alt="分隔線" name="Divider1" id="Divider1">
    <img class="img" src="標題2.png" alt="標題2" name="Tit2" id="Tit2">
  </td>
</tr>
</table>
 

  <div class="question" id="questionBox"></div>

  <input type="number" id="userAnswer" placeholder="輸入答案">
  <div class="result" id="result"></div>

  <button onclick="checkAnswer()">提交答案</button>
  <button onclick="showQuestion()">下一題</button>

  <script>
    let currentAnswer = 0;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function numberToImages(n) {
      return String(n).split('').map(d => `<img src="${d}.png" alt="${d}">`).join('');
    }

    function showQuestion() {
      const ops = ['plus', 'minus'];
      let a, b, op, result;

      do {
        a = getRandomInt(1, 20);
        b = getRandomInt(1, 20);
        op = ops[Math.floor(Math.random() * ops.length)];
        result = op === 'plus' ? a + b : a - b;
      } while (result < 0 || result > 20);

      currentAnswer = result;

      const questionBox = document.getElementById('questionBox');
      questionBox.innerHTML = `
        <div class="digit">${numberToImages(a)}</div>
  <div class="symbol"><img src="${op}.png" alt="${op}" width="300" height="400"></div>
  <div class="digit">${numberToImages(b)}</div>
  <div class="equal"><img src="equal.png" alt="equal" width="300" height="400"></div>
`;

      document.getElementById('userAnswer').value = '';
      document.getElementById('result').textContent = '';
    }

    function checkAnswer() {
      const userInput = document.getElementById('userAnswer').value;
      const resultBox = document.getElementById('result');

      if (userInput === '') {
        resultBox.textContent = '請輸入答案';
        resultBox.style.color = 'red';
        return;
      }

      if (parseInt(userInput) === currentAnswer) {
        resultBox.textContent = '✅ 正確！';
        resultBox.style.color = 'green';
      } else {
        resultBox.textContent = '❌ 錯誤，請再試一次';
        resultBox.style.color = 'red';
      }
    }

    showQuestion();
  </script>

</body>
</html>
